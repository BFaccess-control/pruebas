<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Acceso Prosud</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="login-screen">
        <div class="login-card">
            <h2>游댐 Control de Acceso</h2>
            <input type="email" id="login-email" placeholder="Correo" autocomplete="off">
            <input type="password" id="login-password" placeholder="Contrase침a" autocomplete="off">
            <button id="btn-login" class="btn-save">Entrar al Sistema</button>
        </div>
    </div>

    <div id="app-body" style="display:none;">
        <header>
            <h1>Control Prosud</h1>
            <button id="btn-logout" class="logout-link">Cerrar Sesi칩n</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" id="btn-tab-transporte">游뚨 Transporte</button>
            <button class="tab-btn" id="btn-tab-visitas">游븴 Visitas</button>
            <button class="tab-btn" id="btn-tab-abastecimiento">游닍 Abastecimiento</button>
        </div>
        
        <main>
            <div id="admin-panel" style="display:none; margin-bottom:15px; gap:10px; display:flex; flex-direction:column;">
                <button id="btn-abrir-reportes" class="btn-new">游늵 Reportes Excel</button>
                <button id="btn-gestionar-guardias" class="btn-new" style="display:none;">游논 Gestionar Guardias</button>
            </div>

            <section id="sec-transporte" class="tab-content active">
                <form id="form-transporte" autocomplete="off">
                    <h2>Ingreso Transporte</h2>
                    <select id="t-guardia-id" required class="select-guardia"><option value="">Cargando...</option></select>
                    
                    <div class="autocomplete-container">
                        <input type="text" id="t-rut" placeholder="RUT Conductor" required>
                        <div id="t-sugerencias" class="sugerencias-box"></div>
                    </div>

                    <input type="text" id="t-nombre" placeholder="Nombre" readonly class="readonly">
                    <input type="text" id="t-empresa" placeholder="Empresa" readonly class="readonly">
                    
                    <div class="autocomplete-container">
                        <input type="text" id="t-patente" placeholder="Patente (ej: ABCD-12)" required>
                        <div id="p-sugerencias" class="sugerencias-box"></div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-save">Guardar</button>
                        <button type="button" id="btn-abrir-modal" class="btn-new"> Agregar nuevo conductor </button>
                    </div>
                </form>
            </section>

            <section id="sec-visitas" class="tab-content" style="display:none;">
                <form id="form-visitas" autocomplete="off">
                    <h2>Registro Visita</h2>
                    <select id="v-guardia-id" required class="select-guardia"><option value="">Cargando...</option></select>
                    
                    <div class="autocomplete-container">
                        <input type="text" id="v-rut" placeholder="RUT Visita" required>
                        <div id="v-sugerencias-rut" class="sugerencias-box"></div>
                    </div>

                    <input type="text" id="v-nombre" placeholder="Nombre Completo" required>
                    <input type="text" id="v-representa" placeholder="Empresa a la que representa" required>
                    <input type="text" id="v-motivo" placeholder="Motivo de la visita" required>
                    
                    <div class="toggle-container">
                        <span>쯌iene en veh칤culo?</span>
                        <input type="checkbox" id="v-check-vehiculo">
                    </div>

                    <div class="autocomplete-container">
                        <input type="text" id="v-patente" placeholder="Patente" style="display:none;">
                        <div id="v-sugerencias-patente" class="sugerencias-box"></div>
                    </div>

                    <button type="submit" class="btn-save">Guardar Visita</button>
                </form>
            </section>

            <section id="sec-abastecimiento" style="display:none;">
                <form id="form-abastecimiento" class="registro-form">
                    <h2>Ingreso Abastecimiento</h2>
                    
                    <select id="a-guardia-id" required class="select-guardia">
                        <option value="">Cargando guardias...</option>
                    </select>

                    <div class="autocomplete-container">
                        <input type="text" id="a-rut" placeholder="RUT Conductor" required autocomplete="off">
                        <div id="a-sugerencias-rut" class="sugerencias-box"></div>
                    </div>

                    <div class="autocomplete-container">
                        <input type="text" id="a-nombre" placeholder="Nombre Completo" required autocomplete="off">
                        <div id="a-sugerencias-nombre" class="sugerencias-box"></div>
                    </div>

                    <input type="text" id="a-guia" placeholder="N칰mero de Gu칤a" required>

                    <div class="autocomplete-container">
                        <input type="text" id="a-patente" placeholder="Patente Cami칩n (ABCD-12)" required autocomplete="off">
                        <div id="a-sugerencias-patente" class="sugerencias-box"></div>
                    </div>

                    <div class="autocomplete-container">
                        <input type="text" id="a-rampla" placeholder="Patente Rampla" autocomplete="off">
                        <div id="a-sugerencias-rampla" class="sugerencias-box"></div>
                    </div>

                    <button type="submit" class="btn-save" style="width: 100%; margin-top: 10px;">Registrar Ingreso</button>
                </form>

                <div class="recinto-container" style="margin-top: 30px;">
                    <h3 style="color: #2c3e50; margin-bottom: 10px; text-align: center;">游뚴 Camiones en Recinto</h3>
                    <table class="tabla-gestion">
                        <thead>
                            <tr>
                                <th>Conductor / RUT</th>
                                <th>Patentes (C/R)</th>
                                <th>Ingreso</th>
                                <th>Acci칩n</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-abastecimiento-recinto"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-gestion-guardias" class="modal">
        <div class="modal-content">
            <h3>游논 Lista de Guardias</h3>
            <div id="lista-guardias-admin" style="max-height: 180px; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 10px;"></div>
            <input type="text" id="nuevo-guardia-nombre" placeholder="Nombre guardia">
            <button id="btn-add-guardia" class="btn-save">Agregar</button>
            <button type="button" id="btn-cerrar-gestion" class="btn-close-text">Cerrar</button>
        </div>
    </div>

    <div id="modal-conductor" class="modal">
        <div class="modal-content">
            <h3>Registrar en Maestro</h3>
            <form id="form-maestro">
                <input type="text" id="m-rut" placeholder="RUT" required>
                <input type="text" id="m-nombre" placeholder="Nombre" required>
                <input type="text" id="m-empresa" placeholder="Empresa" required>
                <button type="submit" class="btn-save">Guardar</button>
                <button type="button" id="btn-cerrar-modal" class="btn-close-text">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="modal-reportes" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Exportar Reportes Excel</h3>
            <label>Fecha Inicio:</label>
            <input type="date" id="fecha-inicio">
            <label>Fecha Fin:</label>
            <input type="date" id="fecha-fin">
            <label>Tipo de Registro:</label>
            <select id="filtro-tipo">
                <option value="TODOS">Todos los registros</option>
                <option value="TRANSPORTE">Transporte</option>
                <option value="VISITAS">Visitas</option>
                <option value="ABASTECIMIENTO">Abastecimiento</option> 
            </select>
            <div class="modal-buttons">
                <button id="btn-exportar" class="btn-guardar">Generar Excel</button>
                <button id="btn-cerrar-reportes" class="btn-cancelar">Cerrar</button>
            </div>
        </div>
    </div>

   <script type="module" src="jsapp.js"></script>
</body>
</html>
